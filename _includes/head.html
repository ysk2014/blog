<!--   libeerxue   -->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>{{ site.title }}|{{ site.signoff }}|{{ page.title }}</title>
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ site.title }}|{{ page.title }}" />
<meta
    name="twitter:keywords"
    content="{{ site.title }}|{{ page.title }}"
    property="og:description"
/>
<meta property="og:type" content="article" />
<meta property="og:title" content="{{ site.title }}|{{ page.title }}" />
<meta
    name="og:keywords"
    content="{{ site.title }}|{{ page.title }}|{{
        page.content | strip_html | strip_newlines | truncate: 120
    }}"
    property="og:description"
/>
<link rel="icon" type="image/png" href="{{ site.url }}style/favicons/favicon.ico" />
<link href="{{ site.url }}style/favicons/favicon.ico" rel="shortcut icon" type="image/png" />
<link rel="canonical" href="{{ site.url }}/" />
<meta charset="UTF-8" />
<link rel="manifest" href="/manifest.json" />
<link rel="shortcut icon" href="{{ site.url }}/style/favicons/favicon.ico" type="image/x-icon" />
<meta
    name="keywords"
    content="{{ site.title }}|{{ site.signoff }}|{{
        page.content | strip_html | strip_newlines | truncate: 120
    }}"
    property="og:description"
/>
<meta name="description" content="{{ site.description }}|{{ site.title }}" />
<link href="https://cdn.bootcss.com/highlight.js/9.10.0/styles/xcode.min.css" rel="stylesheet" />
<link href="{{ site.url }}/style/style-liberxue.css" rel="stylesheet" /> {% if page.date %}
<meta content="{{ site.url }}{{ page.url }}" property="og:url" />
<meta
    content="{{ site.url }}{{ page.url }}|{{
        page.content | strip_html | strip_newlines | truncate: 120
    }}"
    property="og:description"
/>
<meta content="article" property="og:type" /> {% else %}
<meta content="{{ site.url }}" property="og:url" />
<meta content="{{ site.description }}" property="og:description" />
<meta content="blog" property="og:type" /> {% endif %}
