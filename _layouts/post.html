---
layout: default
---

{% if page.image.feature %}
<div class="post-image-feature">
    <img class="feature-image" src= {% if page.image.feature contains 'https' or page.image.feature
    contains 'http' %} "{{ page.image.feature }}" {% else %} "{{ site.url }}/img/{{
        page.image.feature
    }}" {% endif %} alt="{{ page.title | escape }} feature image">
</div>
{% endif %}

<div id="post">
    <header class="post-header">
        <h1 title="{{ page.title | escape }}">{{ page.title }}</h1>
        <span class="post-meta">
            <span class="post-date"> {{ page.date | date: '%-d %b %Y' | upcase }} </span> â€¢ {%
            include read_time.html %}
        </span>
    </header>

    <article class="post-content">{{ content }}</article>
</div>
